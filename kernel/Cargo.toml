[package]
name = "neko-kernel"
version = "0.0.1"
edition = "2021"
authors = ["NekoOS Group"]
license = "GPL3.0"
rust-version = "1.69"
description = "a rust OS for riscv64 only which is KAWAII"

[dependencies]
bitflags = "*"
buddy_system_allocator = { version = "*", features = ["const_fn"]}
fdt = "*"
log = "*"
naive-timer = "*"
riscv = { git = "https://github.com/rcore-os/riscv", features = ["inline-asm"] }